<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>
			#IFArafoCandelaria (2023-08-16)
		</title>
		<script src ="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/2.4.0/Control.FullScreen.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style type="text/css">
			#map { height : 900px; }
		</style>
	</head>
	<body>

		<div id="map"></div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/2.4.0/Control.FullScreen.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
		<script type="text/javascript" src="basemaps.js"></script>
		<script type="text/javascript" src="data/municipios.geojson"></script>
		<script type="text/javascript" src="data/LaPalmaFire/EMS.geojson"></script>


		<script>

			var map = L.map('map', {
			  fullscreenControl: true,
			  center: [28.4113, -16.4091],
			  zoom: 13
			});

			var datafile1 = "./data/fires.json"

			var Esri_WorldImagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
				attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, ' +
				'AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
			});

			var baseMaps = {
				"Stamen Terrain": Stamen_Terrain,
				"Open Street Map": OpenStreetMap_Mapnik,
				"Esri_WorldImagery": Esri_WorldImagery
			};


			var emsStyle = {"color": "red", "weight": 2, "opacity": 1};
			var munStyle = {"color": "green", "weight": 2, "opacity": 1, fillOpacity: 0.1 };
  

			L.geoJSON(municipios, {style: munStyle}).addTo(map);
  			//L.geoJSON(EMS, {style: emsStyle}).addTo(map);

			map.addLayer(Esri_WorldImagery);

			// var contours = L.tileLayer.wms('http://servicios.idee.es/wms-inspire/mdt?SERVICE=WMS', {
			// 	layers: 'EL.ContourLine',
			// 	transparent: 'true',
			// 	format: 'image/png',
			// 	maxZoom: 21,
			// 	opacity: 0.5}).addTo(map);

			var protected = L.tileLayer.wms('http://idecan2.grafcan.es/ServicioWMS/EspNat', {
				layers: 'EENN',
				transparent: 'true',
				format: 'image/png',
				maxZoom: 21,
				opacity: 0.5}).addTo(map);

			var mygrad = {.5:'#FCFCFC', .7:'#FFE104',.8:'#FFAB1B', .9:'#FF040C', 1:'#000000'};

			var heatStyle = {
				gradient : mygrad,
				minOpacity: 0.75,
				radius: 7,
				blur: 7,
			};

			$.getJSON(datafile1, function(json) {
					latlon = [];
					json.forEach(function (item, index) {
					  // console.log("Lon: " + item["latitude"] + ", Lat:" + item["longitude"]);
						latlon.push([item["latitude"], item["longitude"]])
					});
					console.log(latlon);

					heatmap = L.heatLayer(latlon, heatStyle);
					heatmap.addTo(map);

					overlayers = {
						"ðŸ”¥ Fire and thermal anomalies": heatmap,
						"Protected areas": protected
					};

					L.control.layers(baseMaps, overlayers).addTo(map);
				});

			</script>

</body>
</html>
